<footer >

    <!-- Footer -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Footer -->
      <section id="footer">
        <div class="container">
          <div class="row text-center text-xs-center text-sm-left text-md-left">
          </div>

          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 mt-2 mt-sm-2 text-center text-white">
              <p class="h1" routerLink="/">{{ "store" | translate}}<a class="text-green ml-2"  target="_blank"></a></p>
            </div>

          </div>	


          <div class="color">
            <span [ngClass]="{'bold': lang == 'es'}" (click)="changeLanguage('es')">{{ "spanish" | translate
              }}</span>
            |
            <span [ngClass]="{'bold': lang == 'en'}" (click)="changeLanguage('en')">{{ "english" | translate
              }}</span>
          </div>


        </div>
      </section>
      <!-- ./Footer -->  
</footer>
